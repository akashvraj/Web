<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="container">
                <h1>Add Book</h1>
                
                <form action="#" method="GET" name="book-form">
                    <div><label>Book Title<input type="text" name="title" /></label></div>
                    <div><label>Author<input type="text" name="author" /></label></div>
                    <div><label>ISBN<input type="text" name="isbn" /></label></div>
                    <input type="submit" value="ADD" name="submit-book" id="btn" />
                </form>

                <table>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>x</th>
                    </thead>

                    <tbody id="book-list">
                        <!--
                        <tr>
                        <td>DSUC</td>
                        <td>Sedwig</td>
                        <td>5345-546</td>
                        <td><a>x</a></td>
                        </tr>
                        -->
                    </tbody>
                </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
